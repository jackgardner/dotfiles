- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/config/fish: ~/.config/fish

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
    - command: bash -l 'sudo apt install fish'
      description: Installing fish
    - [git submodule update --init --recursive, Installing submodules]
  
